    or processes for ensuring ethical compliance in research.
  - Basic ethical guidelines are established, but not consistently applied. Awareness
    of ethical issues is growing, and some training is provided.
  - Ethical guidelines regarding RD are well-defined and consistently applied. Regular
    training and monitoring ensure compliance, and there is a clear process for addressing
    ethical issues.
  - Ethical standards regarding RD are fully integrated into the research process.
    Continuous improvement and proactive measures are in place, with advanced training
    and robust mechanisms for ensuring ethical integrity.
  weights:
