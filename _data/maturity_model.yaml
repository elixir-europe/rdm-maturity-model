- domain: Legal and governance
  indicatorId: mm-legal-framework
  indicatorLevel: '2.1'
  indicator: Legal framework for research data
  maturityLevels:
  - Legal processes are ad hoc and reactive, with no standardized framework or templates
    regarding RDM. Legal tasks are handled informally by various departments. Agreements
    go through minimal review.
  - Standard templates and contractual clauses are being introduced, but not consistently
    used. The legal department exists but does not yet support project initiation
    or have fully defined processes for RDM issues.
  - The legal framework is well-defined and standardized across the organization.
    A dedicated personel is responsible for supporting the establishment of a legal
    framework covering RDM requirements. Comprehensive templates and standardized
    contractual clauses for RDM issues.
  - Continuously improved and optimized legal framework for research data; regularly
    updated to reflect RDM best practices and regulatory changes. Use of advanced,
    customizable templates and optimized contractual clauses for RDM issues.
  weights:
  - '0.25'
  - '0.5'
  - '0.8'
  - '1'
  indicatorDescription: Indicates the maturity of the legal framework for research
    data, established in the organisation
  domainLevel: '2'
- domain: Legal and governance
  indicatorId: mm-legal-security
  indicatorLevel: '2.2'
  indicator: IT security for research data (RD) and associated services
  maturityLevels:
  - Security measures for RD and services are ad hoc or minimal. There are few or
    no documented policies and/or procedures. Staff have limited awareness of IT security.
    Basic protections like antivirus software and standard firewalls are used reactively.
  - Implementation of documented policies/procedures for security of RD; regular staff
    training of recognition and response to cyber threats; access control and password
    management systems are in place; regular software updates and patches.
  - Incident response and disaster recovery plans for RD are in place and tested;
    proactive security measures, vulnerability testing and assessment; Multi-Factor
    Authentication (MFA) is enforced for sensitive systems; tools for advanced threat
    detection and response are in place.
  - ISO certification or similar (ISO/ NIST, ...); real-time threat monitoring for
    RD and automated response mechanisms are in place; regular audits and continuous
    improvement.
  weights:
  - '0.25'
  - '0.5'
  - '0.75'
  - '1'
  indicatorDescription: Indicates the maturity of IT security for research data, ranging
    from minimal, reactive protections to certified systems and automated responses
  domainLevel: '2'
- domain: Legal and governance
  indicatorId: mm-legal-gdpr
  indicatorLevel: '2.3'
  indicator: Data protection compliancy of research data
  maturityLevels:
  - The organisation has a part-time Data Protection Officer (DPO) with general responsibilities
    (consulting) for RD. Active monitoring for data protection compliance by the DPO.
    Mostly, there is no standardised framework or templates regarding RDM, and most
    of the work is reactive.
  - Organisation has a full-time DPO. Guidelines, documentations and consultations
    are actively done by DPO for RD. No procedures in place to involve the DPO.
  - Established systems for Data Protection legislation compliance (ROPA, consent
    management, DPIA, etc.) of RD. No procedures in place to involve the DPO. Sometimes
    a DPO is involved at the planning stages, but not always.
  - Procedures are in place and the organisation is willing and actively involves
    a DPO at the right stages of the project. The top leaders of the organisation
    understand the necessity of the DPO and the processes regarding data protection.
    The organisation does regular auditing (internal or external), and the ongoing
    evaluation is taking place regarding data protection for RD. Established procedures
    for the exercise of Data Subject Rights.
  weights:
  - '0'
  - '0.25'
  - '0.5'
  - '0.75'
  - '1'
  indicatorDescription: Indicates the level of data protection compliance, the implementation
    of roles and compliance systems within the organisation
  domainLevel: '2'
- domain: Legal and governance
  indicatorId: mm-legal-ethics
  indicatorLevel: '2.4'
  indicator: 'Ethics / ELSI for research data

