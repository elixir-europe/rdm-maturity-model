name: Convert JSON to YAML and Commit

on:
  push:
    paths:
      - '_data/maturity_model.json'
  workflow_dispatch:

jobs:
  convert:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Convert JSON to YAML
        run: |
          python - <<'EOF'
          import json, yaml, pathlib
          path = pathlib.Path('_data/maturity_model.json')
          data = json.load(open(path))
          yaml.safe_dump(data, open('_data/maturity_model.yaml', 'w'), sort_keys=False, allow_unicode=True)
          EOF

      - name: Check for changes
        run: |
          if git diff --quiet _data/maturity_model.yaml; then
            echo "âœ… No changes to commit."
            exit 0
          else
            echo "ðŸ”„ Changes detected, committing..."
          fi

      - name: Commit and push YAML
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _data/maturity_model.yaml
          git commit -m "Auto-convert JSON to YAML"
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
